<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>QuemeDeves</title>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,200i,300,300i,400,400i,600,600i,700,700i,900" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-messaging.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-functions.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" /> -->
    </head>
    <body>
        <script src="js/app.js"></script>
        
        <div id="content">
            <div id="formBox" class="formBox box">
                <div id="loginBox" class="loginBox box">
                    <div id="loginInputBox" class="inputBox box">
                        <h1 id="qmd">QuemeDeves</h1>
                        <input id="emailInput" class="input" type="email" name="email" placeholder="Email" required>
                        <input id="pswInput" class="input" type="password" name="password" placeholder="Password" required>
                    </div>
                    <div id="buttons" class="btnBox box">
                        <button id="signUpBtn" class="btn" type="button" onclick="login(1)">Sign in</button>
                        <button id="loginBtn" class="btn" type="submit" form="loginForm">Login</button>
                    </div>
                </div>

                <div id="signUpBox" class="signUpBox box">
                    <div id="signUpInputBox" class="inputBox box">
                        
                        <input id="signUserNameInput" class="input" type="signUserName" name="signUserName" placeholder="Como vc quer ser chamado?" onclick="naoAlopra()" required>

                        <input id="signEmailInput" class="input" type="signEmail" name="signEmail" placeholder="Email" required>
                        
                        <input id="signPswInput" class="input" type="password" name="signPassword" placeholder="Password" onkeyup="aniShortPass()" required>
                        <div id="shortPsw" class="shortPsw valMessage">
                            <p>Senha muito curta!</p>
                        </div>
                        
                        <input id="signRepeatPswInput" class="input" type="password" name="signRepeatPassword" placeholder="Repeat password" onkeyup="aniInvalidPass()"required>
                        <div id="invalidPsw" class="invalidPsw valMessage">
                            <p>Senhas n√£o correspondem!</p>
                        </div>
                    </div>
                    <div id="buttons" class="btnBox box">
                        <button id="cancelBtn" class="btn" type="reset" onclick="login()">Cancel</button>
                        <button id="registerBtn" class="btn" type="submit"
                        onclick="signUpAuth()">Sign up</button>
                    </div>
                </div>

                <div id="successfulSignUpBox" class="successfulSignUpBox inputBox box">
                    <h1 id="qmd">Conta Registrada</h1>
                    <button id="backToLoginBtn" class="btn" type="button" onclick="backToLogin()">Voltar para o Login</button>
                </div>

            </div>
        </div>
        <script src="js/animations.js"></script>
        <script src="js/functions.js"></script>
    </body>
</html>
